<html>
  <head>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/video.js@7/dist/video-js.min.css"
      rel="stylesheet"
    />
    
    <!-- City -->
    <link
      href="https://unpkg.com/@videojs/themes@1/dist/city/index.css"
      rel="stylesheet"
    />
    
     <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>

      <script src="https://src.litix.io/videojs/4/videojs-mux.js"></script> 
    
    <title>Jenny's Mux Test</title>
  </head>

  <body>
  
    <center>
      <h1>Jenny's Mux Video.js Test</h1>
      
      
     
    
      <video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        width="640"
        height="264"
<!-- poster="MY_VIDEO_POSTER.jpg" -->
        data-setup="{}"
      >
        <source src="https://storage.googleapis.com/muxdemofiles/mux-video-intro.mp4" type="video/mp4" />
 <!--       <source src="MY_VIDEO.webm" type="video/webm" /> -->
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a
         web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank"
          >supports HTML5 video</a>
        </p>
      </video>
    </center>
    

    <script>
  const playerInitTime = Date.now();

  // EITHER initialize Mux Data monitoring like this
  videojs('my-player', {
    plugins: {
      mux: {
        debug: false,
        data: {
          env_key: 'lc00fi5qh3rrfg0j7o72n4j83', // required

          // Metadata
          player_name: 'Video.js', // ex: 'My Main Player'
          player_init_time: playerInitTime // ex: 1451606400000

          // ... and other metadata
        }
      }
    }
  });

</script>  
    
    
    
    
    
    
    
    <script src="//cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <center>
      <h1>Jenny's Mux Live Stream Test</h1>
      <video height="600" id="video" controls></video>
    </center>

    <script>
      var video = document.getElementById('video');
      if (Hls.isSupported()) {
        var hls = new Hls({
          debug: true,
        });
        hls.loadSource('https://stream.mux.com/4LbxX3O2hnYIZnibuFrAaI7XoYiGB9EOA2WB7d01h7JY.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MEDIA_ATTACHED, function () {
          video.muted = true;
          video.play();
        });
      }
      // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
      // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element throught the `src` property.
      // This is using the built-in support of the plain video element, without using hls.js.
      else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8';
        video.addEventListener('canplay', function () {
          video.play();
        });
      }
    </script>
</body>
</html>
